<body>
    <a id="fork" href="https://github.com/lpdumas/gw2cartographers"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 10;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    
    <span style="position: absolute; bottom: 5px; left: 100px; border: 0; z-index: 10; color: #fff;"><a href="&#109;&#97;&#105;&#108;&#116;&#111;&#58;&#103;&#119;&#50;&#99;&#97;&#114;&#116;&#111;&#103;&#114;&#97;&#112;&#104;&#101;&#114;&#115;&#64;&#103;&#109;&#97;&#105;&#108;&#46;&#99;&#111;&#109;">Â©gw2cartographers</a> v0.1 alpha</span>
    <div id="dev-box">
        <label>
            <span class="label">Dev mode</span>
            <input type="checkbox" name="dev-mod" id="dev-mod">
        </label>
    </div>
    
    <div id="markers-options">
        <div data-markerType="generic" id="menu-marker">
            <span class="menu-title">Generic markers</span>
            <ul></ul>
        </div>
        <span id="options-toggle"><strong>Markers options</strong></span>
        <span class="decorations"></span>
    </div>
    <div id="options-box">
        <div class="subnavGroup group">
            <a href="javascript:" id="add-marker"><img src="assets/images/layout/add.png"  alt="Add" /></a>
            <ul id="marker-list">
                <li><span data-type="waypoints"><img src="assets/images/icons/32x32/waypoints.png"  alt="Waypoint" /></span></li>
                <li><span data-type="poi"><img src="assets/images/icons/32x32/poi.png"  alt="Point of interest" /></span></li>
                <li><span data-type="hearts"><img src="assets/images/icons/32x32/hearts.png"  alt="Heart" /></span></li>
                <li><span data-type="skillpoints"><img src="assets/images/icons/32x32/skillpoints.png"  alt="Skill point" /></span></li>
            </ul>
        </div>
            <a href="javascript:" id="remove-marker"><img src="assets/images/layout/remove.png"  alt="Remove" /></a>
    </div>
    <div id="map"><img id="loading" src="assets/images/loading.gif"  alt="Loading ..." /></div>
    <div id="coord"><span id="lat"></span><span id="long"></span></div>
    
    
    <a id="export" href="javascript:">Export</a>
    <div id="export-windows">
        <a href="javascript:" class="close">close</a>
        <textarea name="export-content" class="content">
        </textarea>
    </div>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/javascripts/libs/jquery-latest.js"><\/script>')</script>
    <script src="assets/javascripts/libs/underscore.js"></script>
    <script src="assets/javascripts/config.js"></script>
    <script src="assets/javascripts/global.js"></script>

</body>
</html>
